<div class="max-w-md mx-auto mt-10">
  <h2 class="text-xl font-bold mb-4">employee list</h2>

  <ul class="bg-white shadow rounded">
    <li
      *ngFor="let emp of employees"
      class="border-b p-3"
    >
      <p class="font-semibold">{{ emp.name }}</p>
      <p class="text-sm text-gray-500">{{ emp.position }}</p>
    </li>
  </ul>
</div>
